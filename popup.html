<!DOCTYPE html>
<html>
<head>
  <title>RequestGuard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="pico-main/css/pico.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<section class="main">
  <h1>Request Guard</h1>
  <form id="addUrlForm">
    <input type="text" id="urlInput" placeholder="Enter URL to block">
    <button type="submit">Add URL</button>
  </form>
  <h4>Urls blocked:</h4>
  <ul id="blockedUrlsList"></ul>
  <dialog id="dataDialog">
    <article>
      <header>
        <button id="closeDialog" aria-label="Close" rel="prev"></button>
        <p>
          <strong>Options</strong>
        </p>
      </header>
      <div class="dialog-container">
        <span><b>URL</b></span>
      <a id="urlData"></a>
      
      <span><b>Data mocked</b></span>
      <label>
        <input checked name="opt-in" id="fileOrUrlCheck" type="checkbox" role="switch" />
        File - URL 
      </label>
      <input id="mockFileData" type="file"  accept=".json" placeholder=""/>
      <textarea id="mockDataArea" placeholder="Mocked data"></textarea>
      <input type="text" id="urlToRedirect" placeholder="http://...">
      <label>
        <input checked name="opt-in" id="isActiveData" type="checkbox" role="switch" />
        Active
      </label>
      <button id="addMockedData">Save</button>
      </div>
    </article>
  </dialog>
</section>
  <script src="popup.js"></script>
</body>
</html>
